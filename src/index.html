<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <link rel="stylesheet" href="styles.css">
     <script src="scripts.js"></script>

     <title>Document</title>
</head>
<body class="bg-gray-300">
<div class="text-center text-white  p-20 m-20">

     <div class="">
          <div class="grid grid-cols-5 cursor-pointer gap-2 justify-items-center">   
               <div class="rounded-full bg-blue-600 h-10 w-10 py-2 mb-3 shadow-lg">
                    <samp id="one" onclick="one()">+1</samp>
               </div>

               <div class="rounded-full bg-blue-600 h-10 w-10 py-2 mb-3 shadow-lg">
                    <samp id="two" onclick="two()">+2</samp>
               </div>

               <div class="rounded-full bg-blue-600 h-10 w-10 py-2 mb-3 shadow-lg">
                    <samp id="three" onclick="three()">+3</samp>
               </div>

               <div class="rounded-full bg-blue-600 h-10 w-10 py-2 mb-3 shadow-lg">
                    <samp id="four" onclick="four()">+4</samp>
               </div>

               <div class="rounded-full bg-blue-600 h-10 w-10 py-2 mb-3 shadow-lg">
                    <samp id="five" onclick="five()">+5</samp>
               </div>




          </div>
     </div>

     <div class="text-4xl mb-5 bg-gray-900 h-32 w-30 pt-8 ">
          <h2 class="" id="stopwatch">03:00</h2>
     </div>


     <div class="">
          <div class="grid grid-cols-3 cursor-pointer gap-2 justify-items-center">   
               <div class="rounded-full bg-green-600 shadow-lg px-4 py-2 pt-3 " onclick="start()">
                    <span class="text-center text-xl">Iniciar</span>
               </div>
               
               <div class="rounded-full bg-yellow-600 shadow-lg px-4 py-2 pt-3" id="pause" onclick="pause()">
                    <span class="text-center text-xl">Pausa</span>
               </div>

               <div class="rounded-full bg-red-600 shadow-lg px-6 py-4 pt-3" id="stop" onclick="stop()">
                    <span class="text-center text-xl" >Pare</span>
               </div>
          </div>
     </div>
</div>
</body>
</html>
